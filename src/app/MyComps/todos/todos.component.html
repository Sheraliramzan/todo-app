<div class="container">
    <h1 class="text-center mb-3 mt-3">TaskMas By Aly Ramzan</h1>
<app-todo-add (todoAdd)="addTodo($event)"></app-todo-add>
<h4 class="text-center mt-5">Your TaskMas Todo's</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No Todo's to display</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos; index as i">
    <app-todo-items [todo]="todo" [i] = "i" (todoDelete)="deleteTodo($event)"  (todoCheckBox)="ToggleTodo($event)"> </app-todo-items>
</div>
</ng-template>
</div>
